<h4>Problema</h4>
<p>La página carece de una estructura relacional adecuada, no se evidencia uso de landmark <code>main</code>.</p>
<h4>Solución</h4>
<p>Utilizar el landmark <code>main</code> Para indicar la posición del contenido principal del sitio.</p>
