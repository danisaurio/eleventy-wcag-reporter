<h4>Problema</h4>
<p>Al realizar cambios de tamaño se evidencia pérdida de algunos elementos accionables (menú).</p>
<h4>Solución</h4>
<p>Facilitar cambios de tamaño de texto mediante el uso de botones en la misma página.</p>
